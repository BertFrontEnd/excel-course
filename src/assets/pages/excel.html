<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../../../dist/assets/favicon.svg"
    />
    <link rel="stylesheet" href="../../../dist/assets/reset.css" />
    <link rel="stylesheet" href="../../../dist/bundle.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel App</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="excel">
      <section class="excel__header">
        <input type="text" class="input" value="New Table" />
        <div>
          <div class="button">
            <span class="material-icons">delete_outline</span>
          </div>
          <div class="button">
            <span class="material-icons">exit_to_app</span>
          </div>
        </div>
      </section>

      <section class="excel__toolbar">
        <div class="button">
          <span class="material-icons">format_align_left</span>
        </div>
        <div class="button">
          <span class="material-icons">format_align_center</span>
        </div>
        <div class="button">
          <span class="material-icons">format_align_right</span>
        </div>
        <div class="button">
          <span class="material-icons">format_bold</span>
        </div>
        <div class="button">
          <span class="material-icons">format_italic</span>
        </div>
        <div class="button">
          <span class="material-icons">format_underlined</span>
        </div>
      </section>

      <section class="excel__formula">
        <div class="info">‚®çx</div>
        <div class="input" contenteditable spellcheck="false"></div>
      </section>

      <section class="excel__table">
        <div class="row">
          <div class="row-info"></div>
          <div class="row-data">
            <div class="column">A</div>
            <div class="column">B</div>
            <div class="column">C</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">1</div>
          <div class="row-data">
            <div class="cell selected" contenteditable>A1</div>
            <div class="cell" contenteditable>B1</div>
            <div class="cell" contenteditable>C1</div>
          </div>
        </div>
        <div class="row">
          <div class="row-info">2</div>
          <div class="row-data">
            <div class="cell" contenteditable>A2</div>
            <div class="cell" contenteditable>B2</div>
            <div class="cell" contenteditable>C2</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
